<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Molten: players online in the last 48 hours</title>
        <script src="https://www.google.com/jsapi"></script>
        <meta name="description" content="Charts with an evolution of the number of players online on all Molten realms." />
        <meta name="keywords"
            content="charts, graphics, molten, molten-wow, players, world of warcraft, molten realms, players online,
                WotLK, Lordaeron, Deathwing, Ragnaros, Cataclysm, Frostwolf, Neltharion, Sargeras, Warsong" />
        <style type="text/css">
            h1 { color: #333; font-family: "Arial", sans-serif; margin-bottom: 0; text-align: center; }
        </style>
    </head>
    <body>
        <script>
            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(drawChart);

{#
    chart: cata or wotlk (since there are two charts, one for expansion)
    line: each one of the lines traced, two for realm (online and queued)
#}
            function drawChart() {
{% for chart in charts.keys() %}
                var {{ chart }}_chart_data = google.visualization.arrayToDataTable([
                    [
                        'Time',
    {% for realm in realms[chart] %}
                        '{{ translations[realm] }} (online)',
                        '{{ translations[realm] }} (queued)',
    {% endfor %}
                    ],
    
    {# for each one of the values... #}            
    {% for sample in charts[chart].iteritems() %}
                    [
                        '{{ sample[0] }}', {# timestamp #}
            
        {% for lines in sample[1] %}
            {% for value in lines[1:] %}
                        {{ value }},
            {% endfor %}
        {% endfor %}
                    ],
    {% endfor %}
                ]);
{% endfor %}

{% for chart in charts.keys() %}
                var {{ chart }}_chart = new google.visualization.LineChart(document.getElementById('{{ chart }}_chart_div'));
                {{ chart }}_chart.draw({{ chart }}_chart_data, {title: '{{ chart }}'});
{% endfor %}
            }
        </script>

        <h1>Molten: players online in the last 48 hours</h1>
{% for chart in charts.keys() %}
        <div id="{{ chart }}_chart_div" style="width: 1200px; height: 500px;"></div>
{% endfor %}
    </body>
</html>
